<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Unbiased comparison of crypto exchanges usable by Canadians</title>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <section class="navbar-section">
          <a href="/" class="navbar-brand mr-2">Crypto Exchange Comparisons</a>
          <!-- <a href="..." class="btn btn-link">Docs</a>
          <a href="..." class="btn btn-link">GitHub</a> -->
        </section>
        <section class="navbar-section"></section>
      </header>
      <h2></h2>

      <div class="form-group">
        <label class="form-radio form-inline">
          <input type="radio" id="buy" name="type" checked value="buy" /><i
            class="form-icon"
          ></i>
          Buy
        </label>
        <label class="form-radio form-inline">
          <input type="radio" id="sell" name="type" value="sell" /><i
            class="form-icon"
          ></i>
          Sell
        </label>
      </div>

      <div class="form-group">
        <label class="form-label" for="amount">Amount to buy/sell</label>
        <input class="form-input" type="number" id="amount" step="10" />
      </div>

      <div class="form-group">
        <label class="form-label" for="coin-select">Choose a coin:</label>
        <select id="coin-select" class="form-select"></select>
      </div>

      <div class="form-group">
        <label class="form-label" for="method-select">Choose method:</label>
        <select id="method-select" class="form-select"></select>
      </div>

      <table class="table d-invisible" id="result-table">
        <thead>
          <tr>
            <th>name</th>
            <th>method</th>
            <th>fee ($)</th>
          </tr>
        </thead>
        <tbody id="table-tbody"></tbody>
      </table>
    </div>
    <div class="footer container" id="copyright">
      <p>
        <a
          href="https://github.com/mcscrad/crypto-exchange-comparison"
          target="_blank"
          >GitHub</a
        >
        Â· Version <span class="version">1.0</span>
      </p>
      <p id="coin-gecko-last-updated">Loading ...</p>

      <p>
        Exchange fees and methods accurate as of
        <span class="mark">Jan 9th, 2021</span>.
      </p>
    </div>
    <!-- Optional JavaScript -->
    <script src="data.js"></script>
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link rel="stylesheet" href="main.css" />
  </body>
</html>
